    <body>
        <header>
            <img id="logo" src="./pet-hotel-signal.png">
            <h1>Generic Pet Hotel</h1>
            <nav>
            <ul>
                <li><a href="./index.html">HOME</a></li>
                
            </ul>
            </nav>
        </header>
    
    <main>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://submit.page.co.za'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <p> How do you plan on using this service</p>
        <label for="returning-customer"><input id="returning-customer" type="radio" name="account-type" class="inline" /> Returning Customer</label>
        <label for="once-off"><input id="once-off" type="radio" name="account-type" class="inline" /> Once-off</label>
        
      </fieldset>
      <fieldset>
        <label for="profile-picture">Provide an image of your pet(s) <input id="profile-picture" type="file" name="file" required /></label>
        <label for="age">How many pets do you want the service for? <input id="amount" type="number" name="age" min="1" max="20" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Friends</option>
            <option value="2">Website</option>
            <option value="3">Social Media</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a description of the services required:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="My dog Fido needs someone to..."></textarea>
        </label>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="#">terms and conditions</a>
          </label>
      </fieldset>
      <input type="submit" value="Submit"/>
    </form>
    </main>
